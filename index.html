<!DOCTYPE html>
<html lang="EN" data-ng-app="BankApp">
<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width">
    <title>Fidelity Bank App</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="Content/customerManagementStyles.css" rel="stylesheet" />
</head>
<body>

    <!-- Note that AngularJS 1.2+ now has a built-in ng-animation direction. Left in animated-view to show a 
         custom directive -->
    <div animated-view>
        <div data-ng-include="'/app/partials/register/register.component.html'" />
    </div>

    <!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
    <script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/{{angularFireVersion}}/angularfire.js"></script>
    
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/jquery.min.js"></script>

    <!-- UI Libs -->
    <script src="Scripts/bootstrap.js"></script>

    <!-- App libs -->
    <script src="app/app.js"></script>
    <script src="app/controllers/login.controller.js"></script>
    <script src="app/services/auth.factory"></script>
    <script src="app/directives/animatedView.js"></script>
</body>
</html>
